<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel= "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <img src="playlist.svg" alt="playlist" id = "playlist-img">
        <h2>FEEL THE MUSIC</h2>
        <img src="music.svg" alt="music" id="Music-img">
    </header>
    <main>
        <div class="left">
<div class="song-image">
<img src="musicanimation.gif" alt="anim" id="musicanim">
</div>
<div class="volume-div">
    <div class="volume-img">
        <img src="volume.svg" alt="volume" id="vol-svg">
    </div>
    <input type="range" id="volume-range" onchange="volume()">
</div>
        </div>
        <div class="right">
<div class="details">
    <h3 id="song-name">Ve Kamleya</h3>
    <h5 id="song-singer">Arjit Kumar</h5>
</div>
<input type="range" id="song-duration" onchange="duration()">
<div class="controls">
    <div class="pre-img">
        <img src="prev.svg" alt="prev" id="prev-img" onclick="previoussong()">
    </div>
    <div class="play-pause">
      <img src="play.svg" alt="play" id="play-pause" onclick="playPause()">  
    </div>
    <div class="next-img">
        <img src="next.svg" alt="next" id="next-img" onclick="nextSong()">
    </div>
</div>
        </div>
        <div class="playlist">
    <div class="playlist-song">
        <img src="img1.png" alt="img">
        <div class="song-details">
            <h3>Ve Kamleya</h3>
            <h5>Arijit Singh</h5>
        </div>
    </div>
    <div class="playlist-song">
        <img src="img2.jpg" alt="img">
        <div class="song-details">
            <h3>Apna Bana Le</h3>
            <h5>Arijit Singh</h5>
        </div>
    </div>
    <div class="playlist-song">
        <img src="img3.jpeg" alt="img">
        <div class="song-details">
            <h3>Pehle Bhi Main</h3>
            <h5>Vishal Mishra</h5>
        </div>
    </div>
    <div class="playlist-song">
        <img src="img4.jpg" alt="img">
        <div class="song-details">
            <h3>Satranga</h3>
            <h5>Arijit Singh</h5>
        </div>
    </div>
</div>
    </main>
    <script src = "script.js"></script>
</body>
</html>
